<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Test M√≥vil - Bot√≥n Login</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background: white;
        }
        .test-btn {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            width: 100% !important;
            padding: 16px !important;
            background-color: #007bff !important;
            color: white !important;
            border: none !important;
            border-radius: 6px !important;
            font-size: 18px !important;
            font-weight: bold !important;
            margin: 10px 0 !important;
            min-height: 52px !important;
            cursor: pointer !important;
            touch-action: manipulation !important;
        }
        .info {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .debug {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Test de Bot√≥n M√≥vil</h2>
        
        <div class="info">
            <strong>Informaci√≥n del dispositivo:</strong>
            <div class="debug" id="deviceInfo"></div>
        </div>
        
        <button class="test-btn" id="testBtn" onclick="testButton()">
            üîß BOT√ìN DE PRUEBA
        </button>
        
        <div class="info">
            <strong>Estado del bot√≥n:</strong>
            <div class="debug" id="buttonStatus"></div>
        </div>
        
        <a href="/login" class="test-btn" style="text-decoration: none; text-align: center;">
            ‚û°Ô∏è IR AL LOGIN REAL
        </a>
    </div>

    <script>
        function updateDeviceInfo() {
            const info = document.getElementById('deviceInfo');
            info.innerHTML = `
                Ancho: ${window.innerWidth}px<br>
                Alto: ${window.innerHeight}px<br>
                User Agent: ${navigator.userAgent.includes('Mobile') ? 'M√≥vil' : 'Desktop'}<br>
                Touch: ${('ontouchstart' in window) ? 'Soportado' : 'No soportado'}
            `;
        }
        
        function updateButtonStatus() {
            const btn = document.getElementById('testBtn');
            const rect = btn.getBoundingClientRect();
            const status = document.getElementById('buttonStatus');
            
            status.innerHTML = `
                Visible: ${rect.width > 0 && rect.height > 0 ? '‚úÖ S√≠' : '‚ùå No'}<br>
                Ancho: ${rect.width}px<br>
                Alto: ${rect.height}px<br>
                Display: ${getComputedStyle(btn).display}<br>
                Visibility: ${getComputedStyle(btn).visibility}<br>
                Opacity: ${getComputedStyle(btn).opacity}
            `;
        }
        
        function testButton() {
            alert('¬°Bot√≥n funcionando correctamente! ‚úÖ');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            updateDeviceInfo();
            updateButtonStatus();
        });
        
        window.addEventListener('resize', function() {
            updateDeviceInfo();
            updateButtonStatus();
        });
    </script>
</body>
</html>
