<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload - StartEducation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Test de Upload de Video</h4>
                    </div>
                    <div class="card-body">
                        <form id="testForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título:</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" value="Video de Prueba" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <textarea class="form-control" id="descripcion" name="descripcion">Descripción de prueba</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="id_modulo" class="form-label">ID Módulo:</label>
                                <input type="number" class="form-control" id="id_modulo" name="id_modulo" value="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="duracion_minutos" class="form-label">Duración (minutos):</label>
                                <input type="number" class="form-control" id="duracion_minutos" name="duracion_minutos" value="5" required>
                            </div>
                            <div class="mb-3">
                                <label for="estatus" class="form-label">Estado:</label>
                                <select class="form-control" id="estatus" name="estatus">
                                    <option value="borrador">Borrador</option>
                                    <option value="activo">Activo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="video" class="form-label">Archivo de Video:</label>
                                <input type="file" class="form-control" id="video" name="video" accept="video/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Subir Video</button>
                        </form>
                        
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info">Subiendo...</div>';
            
            const formData = new FormData();
            formData.append('video', document.getElementById('video').files[0]);
            formData.append('titulo', document.getElementById('titulo').value);
            formData.append('descripcion', document.getElementById('descripcion').value);
            formData.append('id_modulo', document.getElementById('id_modulo').value);
            formData.append('duracion_minutos', document.getElementById('duracion_minutos').value);
            formData.append('estatus', document.getElementById('estatus').value);
            
            try {
                const response = await fetch('/videos-admin/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<div class="alert alert-success">¡Éxito! ${JSON.stringify(result)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${result.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error de conexión: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
